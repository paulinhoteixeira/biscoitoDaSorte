<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="screen1 ">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra</p>

      <img id="fortune-cookie" src="./assets/fortune-cookie.png" alt="Desenho de um Biscoito da Sorte">

    </div>

    <div class="screen2 hide">
      <h1>Aqui está sua sorte de hoje:</h1>
      <div id="cookieTicket">
        <p id="cookieMessage"></p>
      </div>

      <img src="./assets/opened-cookie.png" alt="Desenho de um Biscoito da Sorte aberto">

      <button id="btnNewCookie">Abrir outro biscoito</button>

    </div>



  </main>

  <script src="main.js"></script>

</body>

</html>
